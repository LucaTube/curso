<!DOCTYPE html>

    <title>Iframe</title>
</head>
<body>
    <h1>In Line Frame<br>   (Quadros em Linha)</h1>
    <p>Acesse para 
        <!-- Tamanho padrão de 300x150 px -->

        </iframe>
        desbloquear o poder do FILÉ!!
    </p>
</body>
