
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form method="post" action="cadastro.php" autocomplete="on">
        <p>
            <label for="iusu">Usuário</label>
            <input autocomplete="username" type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="12" placeholder="Nome do Usuário">
        </p>
        <p>
            <label for="isen"> Senha:  </label>
            <input autocomplete="off" type="password" name="sen" id="isen" required minlength="8"
            size="10" placeholder="Mínimo 8 letras">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
