<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Cor:</legend>
           <label for="icor">Cor</label>
           <input type="color" name="Cor" id="icor" value="#ffffff">

        </fieldset>
        <fieldset>
            <legend>Faixa</legend>
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="0" max="100">
        </fieldset>
        <fieldset>
            <legend>Arquivo</legend>
            <label for="ifile">Foto de Perfil</label>
            <input type="file" name="file" id="ifile">
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
